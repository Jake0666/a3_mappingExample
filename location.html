<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Location</title>
  </head>
  <body>
        <h4>getting location...</h4>
        <span class="latitude"></span>
        <span class="longitude"></span>

        <script type="text/javascript">
              (function() {
                  var lat = document.querySelector('.latitude'),
                  lng = document.querySelector('.longitude'),
                  heading = document.querySelector('h4');

                  function getLocation() {
                    if (navigator.geolocation) {
                      navigator.geolocation.getCurrentPosition(showPosition);
                    }else{
                      console.log('uDumSit');
                    }
                  }

                  function showPosition(position) {
                    heading.innerHTML = "Got Location!";
                    lat.innerHTML = "Latitude: " +   position.coords.latitude;
                    lng.innerHTML = "Longitude: " +   position.coords.longitude;
                  }

                  getLocation();
              })();
        </script>
  </body>
</html>
